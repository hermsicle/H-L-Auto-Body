<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&L Auto Body</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="stylesheet" href="../assets/style/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar">
        <img class="logo" src="../assets/photos/logo.png">
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-ul" id="nav-ul">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#services">Services</a></li>
            <li><a href="./testimonial.html">Testimonials</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contacts-container">
        <div class="contacts-inner-container">
            <div class="form-container">
                <form action="https://formspree.io/f/xvovwgjp" method="POST">
                    <h2>Contact</h2>
                    <input class="form-input" name="name" type="text" placeholder="Your Name">
                    <input class="form-input" name="email" type="text" placeholder="Your Email">
                    <input class="form-input" name="phone" type="text" placeholder="Your Phone Number">
                    <input class="form-input" name="subject" type="text" placeholder="Your Subject">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <input class="submit" type="submit" value="SEND">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="location-container">
                <h3>Location</h3>
                <img src="../assets/photos/staticmap.png">
                <p>1221 12th Avenue</p>
                <p>Oakland, CA 94606</p>
                <p>(510) 763-0138</p>
            </div>
            <div class="hours-container">
                <h3>Store Hours</h3>
                <div class="days">
                    <p>Monday</p>
                    <p>Tuesday</p>
                    <p>Wednesday</p>
                    <p>Thursday</p>
                    <p>Friday</p>
                    <p>Saturday</p>
                    <p>Sunday</p>
                </div>
                <div class="hours">
                    <p>9AM - 5PM</p>
                    <p>9AM - 5PM</p>
                    <p>9AM - 5PM</p>
                    <p>9AM - 5PM</p>
                    <p>9AM - 5PM</p>
                    <p>9AM - 5PM</p>
                    <p>Closed</p>
                </div>
            </div>
            <div class="contact-container" id="contact">
                <div class="contact-form">
                    <h3>Contact Us</h3>
                    <form class="form">
                        <input class="input" type="text" placeholder="Your Name">
                        <input class="input"  type="text" placeholder="Your Email">
                        <textarea id="textarea" placeholder="Your Message"></textarea>
                        <input id="submitBtn" type="submit" value="SEND MESSAGE">
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- User JS  -->
    <script src="../assets/js/app.js"></script>
</body>

</html>
